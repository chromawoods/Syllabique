<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syllabuque - A syllabic word generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
</head>
<body>
  <h1 class="phrase" id="syllabic-title">Choose a language!</h1>
  <button class="btn-phrase-creator" data-language="elvenish">Elven-ish</button>
  <button class="btn-phrase-creator" data-language="mordorish">Mordor-ish</button>
  <hr>
  <input id="custom-syllables" placeholder="Space separated syllables here"> 
  <button id="custom-language-trigger" data-language="custom">Custom</button>
  <script src="Syllabique.iife.js"></script>
  <script src="main.js"></script>
</body>
</html>
